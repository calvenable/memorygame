<html>
<head>
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body onload="getElements()">
    <h1>Memory Game</h1>
    <h2>Watch the pattern, and copy it back!</h2>

    <div class="row">
        <div class="column">
            <div class="scoreBox">
                <h3>Current score:</h3>
                <p id="score">0</p>
            </div>
        </div>
        <div class="column">
            <div class="scoreBox">
                <h3>Highscore:</h3>
                <p id="highscore">0</p>
            </div>
        </div>
    </div>

    <h2 id="status">Press Start to begin</h2>
    <button class="button" id="startBtn" onclick="start()">Start</button>

    <div class="Buttons">
        <button class="button" id="redBtn" onclick="buttonPressed('red')">Red</button>
        <button class="button" id="greenBtn" onclick="buttonPressed('green')">Green</button>
        <button class="button" id="yellowBtn" onclick="buttonPressed('yellow')">Yellow</button>
        <button class="button" id="blueBtn" onclick="buttonPressed('blue')">Blue</button>
    </div>
</body>
</html>
